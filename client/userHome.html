  <main id="'listHabits">







  </main>

                    <input type="submit" value="submit" id="sbutton" class="btn btn-success mx-1">
                    <input type="submit" value="close" id="closeBtn" class="btn btn-danger mx-1">
                </div>
            </form>


    <!-- Modal -->
    <div id="meuModal" class="modal change-modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <h1 class="modal_title">Track a new habit:</h1>

          <!-- Modal Body -->
          <div class="modal-body">
            <!-- Modal Content -->
            <form action="", id="addHabitForm">
            <label for="name">Name your habit:</label>
            <input type="text" name="name" id="hab_name" placeholder="Habit name" />
            <label for="hab_desc">Describe your habit:</label>
            <input type="text" id="hab_desc" name="descriptiion" placeholder="Habit description" />

            <!-- ================== radio section ========================= --> 
            <div class="frequencies">
            <label for="frequency">Frequency:</label>
            <input
              name="frequency"
              type="number"
              id="frequency"
              class="form-control"
              placeholder="How many.."
            />

            <!-- form dropdown day/week/Month -->
            <label for="daily/weekly/month">times per:</label>
            <select name="day_month" id="timing">
              <option value="day">day</option>
              <option value="week">week</option>
              <option value="month">month</option>
            </select>
          </div>

          <div class="colour">
            <label for="green/purple/blue">Choose one colour:</label>
            <select name="colour" id="colours">
              <option value="green">green</option>
              <option value="purple">purple</option>
              <option value="blue">blue</option>
            </select>

          </div>
            <!-- Modal Footer-->

            <div class="modal-footer"></div>
            <button type="submit" class="btn btn-primary" >
              Add habit
            </button>
            <button type="button" class="btn btn-close btn-danger" data-dismiss="modal">
              Close
            </button>
          </div>
          </form>
        </div>
      </div>
    </div>
